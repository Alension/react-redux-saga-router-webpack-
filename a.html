<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .testUl{
        list-style: none;
    }
    .testUl li{
        background-color: #777777;
        list-style: none;
        display: inline-block;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;

    }

</style>
<body>
<ul class="testUl">
    <li><a href="" class="text">a</a></li>
    <li><a href="" class="text">b</a></li>
    <li><a href="" class="text">c</a></li>
</ul>
<script>
    const _color1='#777777',_color2='#44A2EF';
    const aArr = document.getElementsByClassName('text');
    let _colorFlag=true;
    for(let a of aArr){
        a.onclick=function () {
            a.parentNode.style.backgroundColor=_colorFlag ? _color2 : _color1;
            _colorFlag=!_colorFlag;
            return false;
        }
    }

</script>
</body>
</html>
